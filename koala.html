<!DOCTYPE html>
<html>
<head>
    <title>Koala Facts</title>
</head>
<body>
    <h1>Koala Facts</h1>
    <img id="koalaImg" src="" alt="Koala Image">
    <p id="fact"></p>
    <p id="timer"></p>

    <script>
        // Array of koala facts
        const facts = [
            "Koalas are not bears. They are marsupials, which means that their young are born immature and they develop further in the safety of a pouch.",
            "Koalas have a special digestive system, a long gut that allows them to break down the toxic compounds found in eucalyptus leaves.",
            "Koalas have fingerprints that are almost identical to human fingerprints.",
            "Koalas sleep for up to 20 hours a day.",
            "Koalas have a low-energy diet and they get most of their water from the eucalyptus leaves they eat."
        ];

        // Array of koala images
        const images = [
            "https://cdn.discordapp.com/attachments/667378927236284426/1110471912548737114/2Q.png",
            "https://cdn.discordapp.com/attachments/667378927236284426/1110472274060005416/2153933.png",
            "https://cdn.discordapp.com/attachments/667378927236284426/1110472309757710396/2Q.png",
            "https://cdn.discordapp.com/attachments/667378927236284426/1110472351398768731/Z.png",
            "https://cdn.discordapp.com/attachments/667378927236284426/1110472391706026044/images.png"
        ];

        // Function to display a random fact
        function displayFact() {
            const factIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerHTML = facts[factIndex];
        }

        // Function to display a random image
        function displayImage() {
            const imageIndex = Math.floor(Math.random() * images.length);
            document.getElementById("koalaImg").src = images[imageIndex];
        }

        // Function to update the timer
        function updateTimer() {
            let timeLeft = 60 - new Date().getSeconds();
            document.getElementById("timer").innerHTML = `00:00:${timeLeft} left to the next fact`;
        }

        // Display a random fact every minute
        setInterval(displayFact, 60000);

        // Update the timer every second
        setInterval(updateTimer, 1000);

        // Display a random image on page load
        window.onload = displayImage;
    </script>
</body>
</html>
